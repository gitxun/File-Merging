<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>用户管理</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto 0;
      background: #fff;
      padding: 32px 30px 24px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fafbfc;
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid #e3e6e8;
      padding: 12px 10px;
      text-align: center;
      font-size: 15px;
    }

    th {
      background: #f4f7fb;
      color: #409eff;
      letter-spacing: 1px;
      font-weight: 600;
    }

    tr:nth-child(even) td {
      background: #f4f7fb;
    }

    tr:hover td {
      background: #e8f4ff;
    }

    input[type="submit"] {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 18px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    input[type="submit"]:hover {
      background: #c0392b;
    }

    .actions {
      margin-bottom: 8px;
      text-align: right;
    }

    .actions a {
      display: inline-block;
      margin-left: 14px;
      color: #409eff;
      text-decoration: none;
      padding: 7px 16px;
      border-radius: 4px;
      font-size: 15px;
      background: #f0f7ff;
      transition: background 0.2s, color 0.2s;
      border: 1px solid #d6eaff;
    }

    .actions a:hover {
      background: #409eff;
      color: #fff;
    }

    .usage-log {
      text-align: left;
      font-size: 14px;
      color: #555;
      max-width: 220px;
      word-break: break-all;
      line-height: 1.7;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>所有用户</h2>
    <div class="actions">
      <a href="{{ url_for('admin_add_user') }}">添加新用户</a>
      <a href="{{ url_for('index') }}">返回首页</a>
    </div>
    <table>
      <tr>
        <th>用户名</th>
        <th>角色</th>
        <th>操作</th>
        <th>使用记录</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          {% if user.username == current_user.id %}
          <!-- 管理员自己：按钮灰色不可用 -->
          <form style="display:inline-block;" method="post"
            action="{{ url_for('admin_delete_user', username=user.username) }}">
            <input type="submit" value="删除" disabled style="background:#ccc; color:#fff; cursor:not-allowed;">
          </form>
          {% else %}
          <!-- 其他用户：正常删除 -->
          <form style="display:inline-block;" method="post"
            action="{{ url_for('admin_delete_user', username=user.username) }}" onsubmit="return confirm('确定删除？')">
            <input type="submit" value="删除">
          </form>
          {% endif %}
          <form style="display:inline-block; margin-left:6px;" method="post" action="{{ url_for('admin_reset_pwd') }}"
            onsubmit="return confirm('确定重置该用户密码为123456？')">
            <input type="hidden" name="username" value="{{ user.username }}">
            <input type="submit" value="重置密码">
          </form>
        </td>



      </tr>
      {% endfor %}

    </table>
  </div>
</body>

</html>
