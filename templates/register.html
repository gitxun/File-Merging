<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      max-width: 360px;
      margin: 60px auto 0;
      padding: 36px 32px 28px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 32px;
      letter-spacing: 2px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      color: #555;
      font-size: 15px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 10px 8px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #409eff;
      outline: none;
    }
    input[type="submit"] {
      background: #409eff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    input[type="submit"]:hover {
      background: #337ecc;
    }
    .login-link {
      display: block;
      text-align: right;
      margin-top: 16px;
      color: #409eff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .login-link:hover {
      color: #337ecc;
      text-decoration: underline;
    }
    .message {
      color: #e74c3c;
      background: #fff0f0;
      border: 1px solid #facdcd;
      border-radius: 4px;
      padding: 8px 12px;
      margin-bottom: 14px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>注册新用户</h2>
    <form method="post">
      <label for="username">用户名</label>
      <input type="text" name="username" id="username" required>

      <label for="password">密码</label>
      <input type="password" name="password" id="password" required>

      <input type="submit" value="注册">
    </form>
    <a class="login-link" href="{{ url_for('login') }}">返回登录</a>
    {% with messages = get_flashed_messages() %}
      {% for msg in messages %}
        <div class="message">{{ msg }}</div>
      {% endfor %}
    {% endwith %}
  </div>
</body>
</html>
